<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game</title>
  <link rel="stylesheet" href="dist/css/game.css">
</head>
<body>
  
    <div class="container">
        <h1>Number Guessing Game!</h1>

        <div>
            <h3>We have selected a random number between 1 and 100. 
                See if you can guess it in 10 turns or less. 
                We'll tell you if your guess was too high or too low.</h3>
        </div>

        <div>
            <label for="number">Enter a guess :</label>
            <input type="text" id="input">
            <input class="submitBt" type="submit" value="Submit guess">
        </div>

        <div>
            <label for="showNum">Previous guess :</label>
            <ul id="prev"></ul>
        </div>

        <div>
            <ul id ="showText"></ul>
        </div>

        <div>
            <ul id="dText"></ul>
        </div>
        <div style="display: hidden;">
            <input type="submit" class="re" value="Start new game">
        </div>
        <br>

        <div>
            <a href="index.html"><input type="button" value="Back to home"></a>
        </div>
    </div>
    
    
    <script src="dist/js/game.js"></script>
</body>
</html>
